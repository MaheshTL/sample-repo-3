on:
  schedule:
  - cron: 1/1 * * * *
name: Stale Issue Closure
jobs:
  cycle-daily-close:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: daily-issue-closure
      uses: bdougie/close-issues-based-on-label@master
      env:
        LABEL: 
          ONBOARDING
          "custom request"
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
